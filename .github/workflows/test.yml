name: Test

on:
  push:
    branches:
      - main
  schedule:
    - cron: "1 0 * * 5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'current'
        cache: 'npm'

    - run: npm i

    - run: npm run build

    - run: npm run test
